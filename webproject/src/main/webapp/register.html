<meta charset="ISO-8859-1">
<link rel="stylesheet" href="main.css" type="text/css">
<title>Register Page</title>
</head>
<body>
		<h1 align="left">Registration Page</h1>
	<form name="vinform" action="checkRegister.jsp">
		<!-- 		Enter id:<input type="text" name="t1" onkeyup="sendInfo()"> -->
		
		<table align="left">
			<tr>
				<td>Type:</td>
				<td>
					<input type="radio" id="employee" name="type" value="employee" checked>
					<label for="employee">Employee</label>
					
					<input type="radio" id="manager" name="type" value="manager" checked>
					<label for="manager">Manager</label>
				</td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" required="required" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" required="required" onblur="sendInfo()" /></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="uname" required="required" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pwd" required="required" /></td>
			</tr>
			<tr>
				<td align="center"><input type="reset" value="Clear"></td>
				<td align="center"><input type="submit" value="Register"
					required="required" /></td>
			</tr>
		</table>
	</form>

	<span id="demo"> </span>

</body>
</html>
